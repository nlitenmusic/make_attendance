<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Attendance Sheets</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    padding:2rem;
    background:#fafafa;
    color:#222;
  }

  h1 {
    text-align:center;
    font-size:2rem;
    margin-bottom:1.5rem;
  }

  form {
    display:flex;
    flex-direction:column;
    max-width:400px;
    margin:0 auto;
    gap:1rem;
  }

  input[type=text] {
    padding:.5rem;
    font-size:1rem;
    border-radius:5px;
    border:1px solid #ccc;
  }

  button {
    padding:.5rem 1rem;
    font-size:1rem;
    border:none;
    border-radius:5px;
    background:#0066cc;
    color:white;
    cursor:pointer;
  }

  button:hover {
    background:#0052a3;
  }

  .saved-sheet {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:.5rem;
    background:white;
    padding:.5rem;
    border-radius:5px;
    box-shadow:0 1px 4px rgba(0,0,0,.1);
  }

  .saved-sheet form {
    margin:0;
  }

  .filename {
    flex-grow:1;
    margin:0 1rem;
  }
</style>
</head>

<body>

<h1>Generate Attendance Sheets</h1>

<form method="post">
  <input type="text" name="sheet_url" placeholder="Google Sheet URL" required>
  <button type="submit">Create Sheets</button>
</form>

<h2 style="text-align:center; margin-top:2rem;">Saved Sheets</h2>

{% if saved_sheets %}
  {% for sheet in saved_sheets %}
    <div class="saved-sheet">

      <form method="get" action="{{ url_for('results') }}">
        <input type="hidden" name="filename" value="{{ sheet }}">
        <button type="submit" style="background:#2ecc71;">Open</button>
      </form>

      <span class="filename">{{ sheet }}</span>

      <form method="post" action="{{ url_for('delete_sheet') }}">
        <input type="hidden" name="filename" value="{{ sheet }}">
        <button type="submit" style="background:#e74c3c;">Delete</button>
      </form>

    </div>
  {% endfor %}
{% else %}
  <p style="text-align:center; opacity:.6;">No saved sheets yet.</p>
{% endif %}

</body>
</html>
