<!doctype html>
<html>
  <head>
    <title>Clinic Attendance Generator</title>
    <style>
      body { font-family: sans-serif; padding: 2rem; }
      input[type=text] { width: 80%; font-size: 1.2rem; padding: .5rem; }
      button { font-size: 1.2rem; padding: .5rem 1rem; }
    </style>
  </head>
  <body>
    <h1>Generate Attendance Sheets</h1>
    <form method="post">
      <label>Paste Google Sheet URL:</label><br>
      <input type="text" name="sheet_url" required>
      <button type="submit">Create Sheets</button>
    </form>
  </body>
</html>
