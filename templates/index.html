<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <title>Clinic Attendance Generator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 2rem;
        margin: 0;
        background-color: #f7f9fb;
        color: #222;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        font-size: 1.3rem;
      }

      input[type=text] {
        width: 100%;
        font-size: 1.3rem;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        font-size: 1.4rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        background-color: #0066cc;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0052a3;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        input[type=text], button {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Generate Attendance Sheets</h1>
    <form method="post">
      <label for="sheet_url">Paste Google Sheet URL:</label>
      <input type="text" id="sheet_url" name="sheet_url" required>
      <button type="submit">Create Sheets</button>
    </form>
  </body>
</html>
